<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>weather chat</title>     
</head>

<body> 
  
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>weather chat</h1>
            </div>
            <section class="Search">
                <div class="input-group mb-3">
                    <input type="text"  id='searchByCity'  placeholder="Enter City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="addCity input-group-text btn btn-primary" id="basic-addon2">Get Temp</span>
                    </div>
                  </div>

            </section>
            <section class="results">
              
           </section>
          </div>
        </div>

        <script id="post-template" type="text/x-handlebars-template">
          {{#each cities}}
              <div  class="city" data-id = {{cityId}} >
                  <h2> {{name}} </h2> 
                  <p> <i class="fa fa-thermometer-empty"></i> {{tempC}} C  /  {{tempF}} F on {{date}} </p>
                  <div class="comments-container"> 
                      {{#each comments}}
                      <p class="comment" data-id = {{commentId}}>
                      <p> {{text}}</p>
                      {{/each}} 
                  </div>                 
                  <div class="input-group mb-3">
                      <input type="text"  class="comment-text" placeholder="comment about the weather in"+{{name}} aria-describedby="basic-addon2">
                      <span class=" add-comment input-group-text btn-primary" id="basic-addon2">Comment</span>
                  </div>
              </div> 
          {{/each}}       
    </script>     
  <script type="text/javascript" src="jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>  
  <script type="module" src="main.js"></script>
  <script></script>    
</body>
</html>
